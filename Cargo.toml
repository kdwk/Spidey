[package]
name = "spidey"
version = "0.1.0"
authors = ["Kdwk <kdwkleung@proton.me>"]
edition = "2021"
publish = false

[profile.release]
lto = true

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
tracing = "0.1"
tracing-subscriber = "0.3"
relm4 = { version = "0.7.0-beta.1", features = ["libadwaita", "gnome_45", "macros"] }
webkit6 = "0.2.0"
webkit6-sys = "0.2.0"
url = "2.4.1"
relm4-components = "0.7.0-beta.1"
relm4-macros = "0.7.0-beta.1"
relm4-icons = {version="0.7.0-alpha.2", features=["plus", "left", "right", "cross", "refresh","multitasking-windows", "about"]}
directories = "5.0.1"
curl = "0.4.44"
chrono = {version="0.4.31", features = ["clock"]}
